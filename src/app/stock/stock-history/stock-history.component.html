<div class="container">
    <div class="d-flex align-items-center justify-content-between my-5">
        <h2>{{stockSymbol}} Stock History</h2>
    </div>
    <div *ngIf="stocks.length > 0 else noStocks">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks">
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.price | currency:'USD':'symbol':'1.2-2' }}</td>
                    <td>{{ stock.date | date:'EEE, MMM d, y, h:mm:ss a' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noStocks>
        <p>No stock History available.</p>
    </ng-template>
</div>

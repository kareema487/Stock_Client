<div class="container">
    <div class="d-flex align-items-center justify-content-between my-3">
        <h2>Stocks</h2>
        <button class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateSymbol(null)">Create</button>
    </div>
    <div *ngIf="stocks.length > 0 else noStocks">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks">
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.price | currency:'USD':'symbol':'1.2-2' }}</td>
                    <td>{{ stock.date | date:'EEE, MMM d, y, h:mm:ss a' }}</td>
                    <td>
                        <a class="btn btn btn-success mx-2"  [routerLink]="['history', stock.symbol]">See History</a>
                        <button class="btn btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateSymbol(stock)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noStocks>
        <p>No stocks available.</p>
    </ng-template>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <app-stock-form [stock]="selectedStock"></app-stock-form>
        </div>
      </div>
    </div>
  </div>

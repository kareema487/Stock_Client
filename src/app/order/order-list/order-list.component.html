<div class="container">
    <div class="d-flex align-items-center justify-content-between my-3">
        <h2>Orders</h2>
        <button class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateOrder(null)">Create</button>
    </div>
    <div *ngIf="orders.length > 0 else noOrders">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>User Email</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>TotalPrice</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{ order.symbol }}</td>
                    <td>{{ order.userEmail }}</td>
                    <td>{{ order.price | currency:'USD':'symbol':'1.2-2' }}</td>
                    <td>{{ order.orderType }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.totalPrice }}</td>
                    <td>{{ order.orderDate| date:'EEE, MMM d, y, h:mm:ss a' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noOrders>
        <p>No orders available.</p>
    </ng-template>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <app-order-form [order]="selectedOrder" (dataModified)="updateOrderList($event)"></app-order-form>
        </div>
      </div>
    </div>
  </div>
